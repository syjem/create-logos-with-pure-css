<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Git-Icon-1788C.png">
    <title>CSS Logo</title>
</head>
<body>

    <header class="header">
        <h1>Building LOGOS in pure CSS</h1>
    </header>

    <main class="main">
        <section class="logo-container">
            <h2 class="logo-name">
                <span>GIT</span> LOGO
            </h2>
            <div class="logo">
                <div class="git-logo">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>GOOGLE</span> LOGO
            </h2>
            <div class="logo">
                <div class="google-logo">
                
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>NETFLIX</span> LOGO
            </h2>
            <div class="logo">
                <div class="netflix-logo">
                
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>YOUTUBE</span> LOGO
            </h2>
            <div class="logo">
                <div class="youtube-logo">
                
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>MICROSOFT</span> LOGO
            </h2>
            <div class="logo">
                <div class="microsoft-logo">
                
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>FIGMA</span> LOGO
            </h2>
            <div class="logo">
                <div class="figma-logo">
                
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
