<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/Git-Icon-1788C.png">
    <title>Create Logo with Pure CSS</title>
</head>
<body>

    <header class="header">
        <h1>&lt!-- Create <span class="logos">LOGOS</span>  with pure <span class="css">CSS</span> --&gt</h1>
    </header>

    <main class="main">
        
        <section class="logo-container card">
                <h2 class="logo-name">
                    <span class="netflix">NETFLIX</span>
                </h2>
                <div class="logo">
                    <div class="netflix-logo">
                    
                    </div>
                </div>
        </section>
        
        <section class="logo-container">
            <h2 class="logo-name">
                <span class="blue">G</span><span class="red">O</span><span class="yellow">O</span><span class="blue">G</span><span class="green">L</span><span class="red">E</span>  
            </h2>
            <div class="logo">
                <div class="google-logo">
                    <div class="triangle"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span class="black">You</span><span class="tube">Tube</span>
            </h2>
            <div class="logo">
                <div class="youtube-logo">
                    <div class="play-button"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span class="git">GIT</span>
            </h2>
            <div class="logo">
                <div class="git-logo">
                    <div class="line1"></div>
                    <div class="line2"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>REACT</span>
            </h2>
            <div class="logo">
                <div class="react-logo">
                    <div class="circle rotate1"></div>
                    <div class="circle rotate2"></div>
                    <div class="circle rotate3"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>MICROSOFT</span>
            </h2>
            <div class="logo">
                <div class="microsoft-logo">
                    <div class="square mic-red"></div>
                    <div class="sqaure mic-green"></div>
                    <div class="square mic-blue"></div>
                    <div class="square mic-yellow"></div>
                </div>
            </div>
        </section>

        <section class="logo-container">
            <h2 class="logo-name">
                <span>FIGMA</span>
            </h2>
            <div class="logo">
                <div class="figma-logo">
                    <div class="figma left"></div>
                    <div class="figma right orange-part"></div>
                    <div class="figma left purple-part"></div>
                    <div class="figma circle blue-part"></div>
                    <div class="figma left last green-part"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copyJemuel Repoylo</p>
        <p>2023 All Rights Reserved!</p>     
    </footer>
    
</body>
</html>
